notification.checkFile.help=* Utilize o campo 'Tipo' para definir a origem do arquivo (HTTP ou FILE). O campo 'caminho' define a localização do arquivo a ser analisado (ex.: \\\\server\\pasta\\arquivo.txt ou http://server/arquivo.txt). Os campos 'regra' e 'valor' definem qual a regra a ser aplicada sobre o arquivo. Ao aplicar a regra, caso retorne VERDADEIRO, uma linha de log será incluida na base de dados (tabela event_log). As regras são as seguintes: FIND_CONTENT (utilize esta regra para encontrar uma determinada string dentro do arquivo); NOT_FIND_CONTENT (esta regra verifica se uma determinada string não existe dentro do arquivo); SIZE_GREATER_THAN (verifica se o tamanho do arquivo é maior do que um valor); SIZE_SMALLER_THAN (verifica se o tamanho do arquivo é menor do que um valor); SIZE_EQUAL (verifica se o tamanho do arquivo é igual a um valor). No campo 'valor' pode-se usar opcionalmente a palavra-chave "#DATE|dd/MM/yyyy#" para que o agente converta dinamicamente para o valor da data corrente usando a mascara definida (neste caso dd/MM/yyyy).
