<html>
<head>
<title>Assinar Fórum</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="styleDefault.css" id="style" TYPE="text/css" rel="STYLESHEET">
</head>

<body bgcolor="#FFFFFF">
<form method="post" action="" name="projeto">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr class="formLabel">
      <td width="2%">&nbsp;</td>
      <td width="29%">Assinar Fórum</td>
      <td width="56%">&nbsp;</td>
      <td width="13%">&nbsp;</td>
    </tr>
  </table>
  <table width="100%" border="0
  " cellspacing="0" cellpadding="0">
    <tr class="pagingFormBody">
      <td width="15%">&nbsp;</td>
      <td width="41%">&nbsp; </td>
      <td width="11%">&nbsp;</td>
      <td width="33%">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Membro:&nbsp;</td>
      <td width="41%" class="formBody">
        <input type="text" name="idTask" maxlength="30" size="30" class="textBoxDisable">
      </td>
      <td width="11%" class="formTitle">&nbsp;</td>
      <td width="33%" class="formBody">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Tarefa/Projeto:&nbsp;</td>
      <td width="41%" class="formBody">
        <input type="text" name="idTask" maxlength="30" size="35" class="textBox">
      </td>
      <td width="11%" class="formTitle">&nbsp;</td>
      <td width="33%" class="formBody">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Tópico:&nbsp;</td>
      <td width="41%" class="formBody">
        <input type="text" name="idTask" maxlength="30" size="60" class="textBox">
      </td>
      <td width="11%" class="formTitle">&nbsp;</td>
      <td width="33%" class="formBody">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Data Início:&nbsp;</td>
      <td width="41%" class="formBody">
        <input type="text" name="dtTask" maxlength="10" size="10" class="textBoxDisable">
      </td>
      <td width="11%" class="formTitle">&nbsp;</td>
      <td width="33%" class="formBody">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Data Término:&nbsp;</td>
      <td width="41%" class="formBody">
        <input type="text" name="dtTask" maxlength="10" size="10" class="textBox">
      </td>
      <td width="11%" class="formTitle">&nbsp;</td>
      <td width="33%" class="formBody">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Senha:&nbsp;</td>
      <td width="41%" class="formBody">
        <input type="password" name="dtTask" maxlength="10" size="15" class="textBox">
      </td>
      <td width="11%" class="formTitle">&nbsp;</td>
      <td width="33%" class="formBody">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Confirma Senha:&nbsp;</td>
      <td width="41%" class="formBody">
        <input type="password" name="dtTask" maxlength="10" size="15" class="textBox">
      </td>
      <td width="11%" class="formTitle">&nbsp;</td>
      <td width="33%" class="formBody">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Status:&nbsp;</td>
      <td width="41%" class="formBody">
        <select name="status" class="selectBox">
          <option>Aberto</option>
          <option>Fechado</option>
        </select>
      </td>
      <td width="11%" class="formTitle">&nbsp;</td>
      <td width="33%" class="formBody">&nbsp;</td>
    </tr>
    <tr>
      <td width="15%" class="formTitle">Comentário:&nbsp;</td>
      <td width="52%" class="formBody" colspan="2">
        <textarea name="description" rows="3" cols="80" class="textBox"></textarea>
      </td>
      <td width="33%" class="formBody">&nbsp; </td>
    </tr>
    <tr class="pagingFormBody">
      <td width="15%">&nbsp;</td>
      <td width="41%">&nbsp; </td>
      <td width="11%">&nbsp;</td>
      <td width="33%">&nbsp;</td>
    </tr>
  </table>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr class="formLabel">
      <td width="2%">&nbsp;</td>
      <td width="18%">
        <input type="submit" name="sendRequest" value="  Salvar   " class="button">
      </td>
      <td width="62%">
        <input type="submit" name="sendRequest" value="  Alterar   " class="button">
      </td>
      <td width="15%">
           <input type="submit" name="sendRequest" value="  Voltar   " class="button">
      </td>
      <td width="3%">&nbsp;</td>
    </tr>

<p>&nbsp;</p>
