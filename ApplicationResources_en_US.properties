notification.checkFile.help=* Use the 'type' field to define the source of search (HTTP or FILE). The field 'path' define where is the file that must be checked (ex.: \\\\server\\folder\\file.txt or http://server/file.txt). The fields 'Rule' and 'Value' define what kind of rule must be applied. If the rule processing returns 'true' a new event will be included into data base (table event_log). The rules id is following: FIND_CONTENT (to find a specific string into the file - case-INsensitive); NOT_FIND_CONTENT (check if some string is NOT into the file - case-INsensitive); SIZE_GREATER_THAN (to check if the file size is greater than a value); SIZE_SMALLER_THAN (to check if the file size is smaller than a value); SIZE_EQUAL (to check if the file size is equal a value). Into the field 'value' you could use eventually the key-word "#DATE|dd/MM/yyyy#" that will be dinamically converted to the current date using the defined date mask (in this case, dd/MM/yyyy).
